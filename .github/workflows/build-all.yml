jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      # Get latest from the current branch
      - uses: actions/checkout@v2
      
      # Get the simplified os name
      - name: Get OS Name
        id: osname
        shell: pwsh
        run: |
          $os = "${{ matrix.os }}"
          Write-Host $os
          $parts = $os.Split('-')
          $name = $parts[0].ToLowerInvariant()
          Write-Host "OS_NAME: $name"
          echo "OS_NAME=$name" >> $Env:GITHUB_ENV

      # This pulls the version number from the release-version.txt file
      - name: Read version
        id: readversion
        shell: pwsh
        run: |
          $content = Get-Content release-version.txt
          Write-Host "VERSION_NUMBER: $content"
          echo "VERSION_NUMBER=$content" >> $Env:GITHUB_ENV

      # This generates a build number prefix using the pattern OS-VERSION
      - name: Generate build number prefix
        id: buildprefix
        shell: pwsh
        run: |
          $os = "${{ env.OS_NAME }}"
          $vn = "${{ env.VERSION_NUMBER }}"
          $prefix = "$os-$vn"
          Write-Host "BUILD_NUMBER_PREFIX: $prefix"
          echo "BUILD_NUMBER_PREFIX=$prefix" >> $Env:GITHUB_ENV

      # This gets the next build number for the version + os combination
      # NOTE: this actually searches for tags with the specified prefix, increments the build number
      #       then creates a new tag and removes the old tag
      - name: Generate build number
        id: getbuildnumber
        uses: onyxmueller/build-tag-number@v1
        with:
          token: ${{ secrets.github_token }}
          prefix: "${{ env.BUILD_NUMBER_PREFIX }}"

      # Write the build number
      - name: Output build number
        shell: pwsh
        run: |
          Write-Host "BUILD_NUMBER: ${{ env.BUILD_NUMBER }}"

      # Build the tag name
      - name: Build tag name
        shell: pwsh
        run: |
          $os = "${{ env.OS_NAME }}"
          $vn = "${{ env.VERSION_NUMBER }}"
          $bn = "${{ env.BUILD_NUMBER }}"
          $tag = "$os-$vn-b$bn"
          Write-Host "TAG_NAME: $tag"
          echo "TAG_NAME=$tag" >> $Env:GITHUB_ENV

      # Download WIX toolset (WINDOWS)
      - name: Download Wix
        uses: i3h/download-release-asset@v1
        if: matrix.os == 'windows-latest'
        with:
          owner: wixtoolset
          repo: wix3
          tag: wix3112rtm
          file: wix311-binaries.zip
      
      # Unzip WIX (WINDOWS)
      - name: Decompress Wix
        uses: DuckSoft/extract-7z-action@v1.0
        if: matrix.os == 'windows-latest'
        with:
          pathSource: wix311-binaries.zip
          pathTarget: ./target/wix

      # Add WIX to the Path (WINDOWS)
      - name: Add Wix to Path
        run: echo "$HOME/target/wix" >> $GITHUB_PATH
        if: matrix.os == 'windows-latest'

      # Setup Java w/ JavaFX
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: 21.0.1
          distribution: 'zulu'
          java-package: jdk+fx
          cache: 'maven'
      
      # Run the Maven Build (WINDOWS/UBUNTU)
      - name: "Build with Maven"
        if: matrix.os != 'macos-latest'
        run: mvn -B clean install --file pom.xml

