#Settings for sending error reports
#-----------------------------------------
#This is a static configuration file (must be changed manually)

# set this to true to enable smtp
smtp.enabled=false
smtp.to=errors@praisenter.org

# you can get this information from your mail provider (like smtp.gmail.com)
smtp.host=
# the port can be left empty if needed (587 is required for gmail)
smtp.port=
# this should always be true
smtp.authenticate=true
# your email address (like yourname@host.com)
smtp.email=
# your email username/password
smtp.username=
smtp.password=
# this is required for ssl (gmail requires this to be true)
smtp.starttls.enabled=
